<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser Inconforme</title>
</head>

<body>

  <div class="titulo-browser">Browser Inconforme</div>
  <div>
    <!-- BOTÃO DE SAIR DO BROWSER -->
    <div>
      <input type="button" class="buttonSair" routerLink="/" style="float:left">
    </div>
    <div class="posicao-centro-vertical">
      <!-- PESQUISA REGISTRO-->
      <div class="form-group col-md-6">
        <div class="input-group-append">
          <input type="text" id="inputPesquisaRegistroInconforme" required maxlength="100" class="form-control"
            autocomplete="off">
          <input type="button" id="inputPesquisaRegistroInconforme" class="buttonPesquisa">
        </div>
      </div>
      <!-- BOTÃO DE LEGENDA -->
      <div>
        <input type="button" value="Legenda" data-toggle="modal" data-target="#modalLegenda" class="btn btn-primary botaoBrowser">
      </div>
      
    </div>
  </div>

  <!-- TABELA -->
  <div>
    <table class="table table-sm bordas-tabela">
      <thead class="thead-dark">
        <th>#</th>
        <th scope="col">ID</th>
        <th scope="col">INCONFORME</th>
        <th>#</th>
        <th>#</th>
      </thead>
      <tbody>
        <tr>
          <td><input type="button" class="bolaVermelha"></td>
          <td>LINHA 01</td>
          <td>LINHA 01</td>
          <td> <input type="button" class="buttonConforme" routerLink="inconforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
            <td><input type="button" class="bolaVermelha"></td>
          <td>LINHA 02</td>
          <td>LINHA 02</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
          <td><input type="button" class="bolaVerde"></td>
          <td>LINHA 03</td>
          <td>LINHA 03</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
            <td><input type="button" class="bolaVerde"></td>
          <td>LINHA 04</td>
          <td>LINHA 04</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
            <td><input type="button" class="bolaVerde"></td>
          <td>LINHA 05</td>
          <td>LINHA 05</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
          <td><input type="button" class="bolaVermelha"></td>
          <td>LINHA 06</td>
          <td>LINHA 06</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
        <tr>
          <td><input type="button" class="bolaVerde"></td>
          <td>LINHA 07</td>
          <td>LINHA 07</td>
          <td> <input type="button" class="buttonConforme"></td>
          <td> <input type="button" class="buttonX"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- PAGINAÇÃO -->
  <nav class="posicao-centro-vertical">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- MODAL LEGENDA -->
  <div class="modal fade" id="modalLegenda" tabindex="-1" role="dialog" aria-labelledby="modalLegendaTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLegendaLongTitle">Legenda</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="bolaVermelha" style="float:left"></div>
              <p>-  Inconformes não resolvidos</p>
          </div>
          <div>
            <div class="bolaVerde" style="float:left"></div>
            <p> -  Inconformes resolvidos</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
