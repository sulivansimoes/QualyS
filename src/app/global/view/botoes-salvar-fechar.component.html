
<fieldset class="embrulho-botoes">
<!-- <fieldset> -->
  <div class="posicao-centro-vertical">

      <button type="submit" 
              class="btn btn-lg btn-primary botoesCrud"
              (click)= "botaoSalvarClicado.emit()" >
        Salvar
      </button>

      <button type="button" 
              class="btn btn-lg btn-primary botoesCrud"
              (click)="botaoFecharClicado.emit()" >
        Cancelar
      </button>

  </div>
</fieldset>
