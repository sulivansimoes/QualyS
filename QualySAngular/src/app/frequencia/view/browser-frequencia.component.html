<div class="embrulho-principal">
    <div class="titulo-browser">Browser Frequência</div>
    <div>
        <!-- BOTÃO DE SAIR DO BROWSER -->
        <div>
            <input type="button" class="buttonSair" routerLink="/" style="float:left" >
        </div>
        <div class="posicao-centro-vertical">
            <!-- PESQUISA REGISTRO-->
            <div class="form-group col-md-6">
                <div class="input-group-append">
                    <input type="text" id="inputPesquisaRegistroFrequencia" required maxlength="100" class="form-control" autocomplete="off">
                    <input type="button" id="inputPesquisaRegistroFrequencia"  class="buttonPesquisa">
                </div>
            </div>
            <!-- BOTÃO DE INCLUSÃO DE REGISTRO -->
            <div>
                <input type="button" value="Incluir" routerLink="frequencia" class="btn btn-primary botaoBrowser">
            </div>
        </div>
    </div>

    <!-- TABELA -->
    <div>
        <table class="table table-sm bordas-tabela">
            <thead class="thead-dark">
                <th scope="col">ID</th>
                <th scope="col">DESCRIÇÃO</th>
                <th>#</th>
                <th>#</th>
            </thead>
            <tbody>
                <tr *ngFor="let frequencia of frequencias | paginate: {itemsPerPage:7, currentPage: paginaAtual }; let i = index;">
                    <td> {{ frequencia.id        }} </td>
                    <td> {{ frequencia.descricao }} </td>
                    <td> <input type="button" class="buttonExclui"> </td>
                    <td> <input type="button" class="buttonEditar"> </td>
                </tr>
            </tbody>            
        </table>

        <!-- PAGINAÇÃO -->
        <pagination-controls
                (pageChange)="paginaAtual = $event"
                maxSize = "5"
                directionLinks = "true"
                autoHide = "true"
                responsive = "true"
                previousLabel = ""
                nextLabel = ""
                screenReaderPaginationLabel = "Paginação"
                screenReaderPageLabel = "page"
                screenReaderCurrentLabel = "Você está na página"
                class=" posicao-centro-vertical " 
        >
        </pagination-controls>
    </div>
